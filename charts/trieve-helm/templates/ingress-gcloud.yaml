{{- if (eq .Values.environment "gcloud") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dashboard
  labels:
    app: trieve
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  rules:
    - host: {{ $.Values.domains.dashboard }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 80
