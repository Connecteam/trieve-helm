apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    cloud.google.com/backend-config: '{"ports": {"80":"frontend-backend-config"}}'
spec:
  replicas: {{ .Values.containers.dashboard.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/frontend-configmap.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
      - name: dashboard
        image: {{ printf "%s%s:%s" (ternary "trieve/" "localhost:5000/" (ne .Values.environment "local")) "dashboard" .Values.containers.dashboard.tag }}
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: trieve-frontend-config
