apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  labels:
    app.kubernetes.io/name: chat
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: chat
        image: {{ (printf "%s:%s" "trieve/chat" .Values.containers.chat.tag) }}
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: trieve-frontend-config
